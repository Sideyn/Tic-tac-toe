<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <body>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="tic-tac-toe">
        <div class="row">
            <div class="cell" id></div>
            <div class="cell" id></div>
            <div class="cell" id></div>
        </div>
        <div class="row">
            <div class="cell" id></div>
            <div class="cell" id></div>
            <div class="cell" id></div>
        </div>
        <div class="row">
            <div class="cell" id></div>
            <div class="cell" id></div>
            <div class="cell" id></div>
        </div>
        <h2 id="gameStatus">Player 1 starts</h2>
        
        <div id="endGame">
          <p id="endGameStatus"></p>
          <input type="submit" value="Restart" id="reloadGame" onclick="reloadGame()">
      </div>
    </div>
  </div>

  
      
    <script src="main.js"></script>
  </body>
</html>
