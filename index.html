<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <body>
      <h1>Tic Tac Toe</h1>
      <div class="score-container">
        <h2 id="player-1">Player 1  : <span id="score-player-1">0</span></h2>
        <h2 id="player-2">Player 2 : <span id="score-player-2">0</span></h2>
      </div>
      

      <div class="game-container">
        <div class="tic-tac-toe">  
        <div class="row">
            <div class="cell" id></div>
            <div class="cell" id></div>
            <div class="cell" id></div>
        </div>
        <div class="row">
            <div class="cell" id></div>
            <div class="cell" id></div>
            <div class="cell" id></div>
        </div>
        <div class="row">
            <div class="cell" id></div>
            <div class="cell" id></div>
            <div class="cell" id></div>
        </div>

        <h3 id="gameStatus">Player 1 starts</h3>

        <div id="endGame">
          <h3 id="endGameStatus"></h3>
          <input type="submit" value="Restart" id="reloadGame" onclick="reloadGame()">
          <input type="submit" value="Reset Score" id="resetGame" onclick="resetScore()">
        </div>
      </div>       
  </div>

  
      
    <script src="main.js"></script>
  </body>
</html>
